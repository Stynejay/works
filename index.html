<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="frontend.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="section">
    <div class="image">

    </div>
    <div class="middle">
      <h1 class="h1">Order Summary</h1>
      <p class="p1">  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="buttons">
      <button class="button1">
        <div>
          <img class="icon" src="./images/icon-music.svg" alt="icon-music" style="size: 3px;"> 
        </div>
        <div class="amount">
          <h4>Annual Plan</h4>
          <h5>$59.99/year</h5> 
        </div> 
          <h5 class="h52">Change</h5>
      </button>
      <button class="button2"> Proceed to Payment</button>
      <button class="button3">Cancel Order</button>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" style="color: lime;">Styne</a>.
  </div>
</body>
</html>
